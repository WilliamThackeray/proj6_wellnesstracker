<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Welcome to Your Wellness Profile</h1>
    <div id="newProfile">
        <p>Please complete your profile</p>
        <form>
            <label for="fname">First Name: <input type="text"  name="fname"></label>
            <label for="lname">Last name: <input type="text"  name="lname"></label>
            <label for="physical">How are you feeling? <select id="physical">
                <option value="https://openmoji.org/data/color/svg/1F604.svg">Happy</option>
                <option value="https://openmoji.org/data/color/svg/1F610.svg">Neutral</option>
                <option value="https://openmoji.org/data/color/svg/1F621.svg">Angry</option>
                <option value="https://openmoji.org/data/color/svg/1F611.svg">Annoyed</option>
                <option value="https://openmoji.org/data/color/svg/1F60F.svg">Chummy</option>
            </select></label>
            <input type="submit" id="saveProfile" value="Save Profile">
        </form>
    </div>
    <div id="myProfile">
        <section>
            <img src="" id="emoji">
            <p><span id="name"></span> is currently feeling <span id="emotion"></span></p>
        </section>
        <button id="delProfile">Delete Profile</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
